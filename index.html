<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Return Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="heading">Check Profit/Loss on your Stock</h1>
        <label class="lbl" for="initial-price">Purchase Price:</label><br>
        <input id="initial-price" type="number" placeholder="Enter cost price of stock" ><br>
        <label  class="lbl" for="stocks-quantity">Stock Quantity:</label><br>
        <input id="stocks-quantity" type="number" placeholder="Enter quantity of stock" ><br>
        <label  class="lbl" for="current-price">Current Price:</label><br>
        <input  id="current-price" type="number" placeholder="Enter current price of stock" ><br>
        <button id="submit-btn">Submit</button>
        <div id="output-msg"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
